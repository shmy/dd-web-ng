<div class="scroll full" appKeepScroll>
  <div class="responsive">
    <app-ad></app-ad>
    <div [hidden]="!loadErr" class="load-err-wrap">
      <button class="load-err-btn" (click)="handleFetch()">加载失败，点击重试！</button>
    </div>
    <app-index-section [items]="item" [index]="index" *ngFor="let item of items; let index = index;"></app-index-section>

  </div>
</div>
