<div class="header drag" flex="dir:left">
  <div class="header-left-sides" flex="dir:left cross:center">
    <div class="pack-btn no-drag">
      <i class="iconfont icon-menu" (click)="handleSwitchPack()"></i>
      <i (click)="handleBackRouter()" [hidden]="!isShowBack" style="margin-left: 5px" class="iconfont icon-rollback"></i>
    </div>
    <img routerLink="/" class="logo" src="assets/images/logo.png" alt="">
  </div>
  <div class="search-input rel" flex-box="1" flex="dir:left cross:center">
    <input class="no-drag" #searchBox [(ngModel)]="keyword" (input)="handleSearch()" (keyup.enter)="handleKeyEnter($event)" type="text" placeholder="搜索">
    <ul #searchResult [hidden]="!shouldBeShow" class="search-result no-drag" (clickOutside)="onClickedOutside($event)">
      <li class="t-ellip" (click)="handleJump(item.id)" *ngFor="let item of searchResult$ | async; let index = index;">
        {{index + 1}}. {{item.name}}
      </li>
    </ul>

  </div>
  <div class="header-right-sides">
    <div class="full" *ngIf="isElectron" flex="dir:left cross:center main:right">
      <i (click)="handleMinimize()" class="iconfont icon-minimum option-btn"></i>
      <i (click)="handleSwitchMaximize()" class="iconfont option-btn" [ngClass]="isMaximized ? 'icon--zuixiaohua' : 'icon--zuidahua'"></i>
      <i (click)="handleQuit()" class="iconfont icon-tuichufffpx option-btn"></i>
    </div>
  </div>
</div>
