<div class="login-container">
  <ng-container *ngTemplateOutlet="isLogin ? login : register"></ng-container>
</div>
<!--登录模板-->
<ng-template #login>
  <h3 style="text-align: center">欢迎来到黑人视频</h3>
  <div flex="dir:left" class="login-form-item">
    <label for="username">用户名</label>&nbsp;:
    <div style="width: 10px"></div>
    <input #loginUsername class="input" placeholder="请输入用户名" flex-box="1" id="username" type="text"
           [(ngModel)]="username">
  </div>
  <div flex="dir:left" class="login-form-item">
    <label for="password">密码</label>&nbsp;:
    <div style="width: 10px"></div>
    <input (keyup.enter)="handleLoginSubmit()" class="input" placeholder="请输入密码" flex-box="1" id="password"
           type="password" [(ngModel)]="password">
  </div>
  <app-vaptcha #loginVaptcha></app-vaptcha>
  <button [disabled]="fetching" (click)="handleLoginSubmit()" class="button" type="button">登录</button>
  <div style="margin-top: 20px" flex="dir:left main:justify">
    <a href="javascript:void(0);" [hidden]="fetching" (click)="handleSwitchToRegister()">没有账号? 立即注册</a>
    <!--    <span>忘记密码</span>-->
  </div>
</ng-template>
<!--注册-->
<ng-template #register>
  <h3 style="text-align: center">欢迎注册黑人视频</h3>
  <div flex="dir:left" class="login-form-item">
    <label for="username">用户名</label>&nbsp;:
    <div style="width: 10px"></div>
    <input #registerUsername class="input" placeholder="请输入用户名" flex-box="1" id="username" type="text"
           [(ngModel)]="username">
  </div>
  <div flex="dir:left" class="login-form-item">
    <label for="password">密码</label>&nbsp;:
    <div style="width: 10px"></div>
    <input class="input" placeholder="请输入密码" flex-box="1" id="password" type="password" [(ngModel)]="password">
  </div>
  <div flex="dir:left" class="login-form-item">
    <label for="re_password">确认密码</label>&nbsp;:
    <div style="width: 10px"></div>
    <input (keyup.enter)="handleRegisterSubmit()" class="input" placeholder="请确认密码" flex-box="1" id="re_password"
           type="password" [(ngModel)]="re_password">
  </div>
  <app-vaptcha scene="02" #registerVaptcha></app-vaptcha>
  <button (click)="handleRegisterSubmit()" class="button" type="button">注册</button>
  <div style="margin-top: 20px" flex="dir:left main:justify">
    <a href="javascript:void(0);" (click)="handleSwitchToLogin()">已有账号? 返回登录</a>
  </div>
</ng-template>
