<ul class="video-list" flex="dir:left">
  <li [routerLink]="'/video/' + item.id" class="video-list-item-wrap" *ngFor="let item of items">
    <img class="video-thumbnail" appLazyLoad [src]="item.pic" alt="">
    <div class="video-name t-ellip">{{ item.name }}</div>
    <div class="video-actor">{{ item.actor || "未知" }}</div>
    <div class="video-generated_at">收录于 {{ item.created_at | timeAgo }}</div>
  </li>
</ul>
